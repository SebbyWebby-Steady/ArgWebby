<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<title>Protected Page — Seb ARG</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
  /* Dark Mode Styles */
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #e0e0e0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  .box {
    background: #1e1e1e;
    padding: 32px;
    border-radius: 12px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.7);
    width: clamp(320px,80vw,600px);
    text-align: center;
  }
  h2 { color: #0ff; margin-bottom: 12px; }
  p { color: #bbb; }
  input[type="password"] {
    padding: 10px 12px;
    border-radius: 8px;
    border: 1px solid #444;
    font-size: 1rem;
    width: 100%;
    margin-top: 10px;
    background: #222;
    color: #fff;
  }
  button {
    margin-top: 12px;
    padding: 10px 14px;
    border-radius: 8px;
    border: 0;
    background: #0ff;
    color: #121212;
    font-weight: 600;
    cursor: pointer;
    transition: 0.2s;
  }
  button:hover { background: #0cc; }
  .msg {
    margin-top: 12px;
    min-height: 1.2em;
    font-weight: bold;
  }
</style>
</head>
<body>
  <div class="box">
    <h2>Seb Super Silly Space — Insider Login</h2>
    <p>Insert password to continue</p>
    <input id="pw" type="password" placeholder="Enter password" />
    <button id="unlock">Unlock</button>
    <div class="msg" id="msg"></div>
  </div>

<script>
  const CORRECT_PASSWORD = "outlierkid";  // <-- change your password here
  const REDIRECT_URL = "https://sites.google.com/view/sebby-secret-silly-space/insidyportal"; // <-- change to your target URL

  const pwInput = document.getElementById('pw');
  const unlockBtn = document.getElementById('unlock');
  const msg = document.getElementById('msg');

  function unlock() {
    const val = (pwInput.value || "").trim();
    if(!val) {
      msg.style.color = "#ff5555";
      msg.textContent = "Please enter a password.";
      return;
    }
    if(val === CORRECT_PASSWORD) {
      msg.style.color = "#0ff";
      msg.textContent = "Access granted! Redirecting...";
      setTimeout(() => {
        window.location.href = REDIRECT_URL;
      }, 1000); // 1-second delay
    } else {
      msg.style.color = "#ff5555";
      msg.textContent = "Incorrect password. Try again.";
    }
  }

  unlockBtn.addEventListener('click', unlock);
  pwInput.addEventListener('keydown', e => { if(e.key === "Enter") unlock(); });
</script>
</body>
</html>
