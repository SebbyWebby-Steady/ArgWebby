<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Access Protocol</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #000;
        font-family: "Courier New", monospace;
        color: #ffffff;
        overflow: hidden;
        position: relative;
        filter: grayscale(100%);
    }

    /* VHS STATIC */
    .static-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        opacity: 0.25;
        background: url('https://files.catbox.moe/8p9r1b.gif');
        background-size: cover;
        mix-blend-mode: screen;
        pointer-events: none;
    }

    /* VHS SCANLINES */
    .scanlines::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: repeating-linear-gradient(
            to bottom,
            rgba(0, 0, 0, 0) 0px,
            rgba(0, 0, 0, 0) 2px,
            rgba(255, 255, 255, 0.04) 3px
        );
        opacity: 0.2;
        pointer-events: none;
    }

    /* VHS ROLLING DISTORTION */
    @keyframes vhs-roll {
        0% { transform: translateY(0); }
        100% { transform: translateY(-20px); }
    }

    .rolling {
        animation: vhs-roll 0.25s linear infinite;
        opacity: 0.2;
        pointer-events: none;
        position: absolute;
        top:0;
        left:0;
        right:0;
        bottom:0;
        background: url('https://files.catbox.moe/ys6q1x.png');
        mix-blend-mode: lighten;
    }

    /* Chromatic aberration */
    .glitch-text {
        font-size: 2.8rem;
        text-align: center;
        color: #ffffff;
        position: relative;
        animation: glitch 0.45s infinite;
        margin-bottom: 30px;
    }

    @keyframes glitch {
        0% { text-shadow: 3px 0px blue, -3px 0px cyan; }
        25% { text-shadow: -3px 0px red, 3px 0px blue; }
        50% { text-shadow: 2px 2px green, -2px -2px red; }
        75% { text-shadow: -4px 1px purple, 2px -2px blue; }
        100% { text-shadow: none; }
    }

    .container {
        z-index: 10;
        text-align: center;
    }

    input {
        padding: 14px;
        background: #111;
        color: #ffffff;
        border: 2px solid #ffffff;
        font-size: 1rem;
        width: 240px;
        border-radius: 6px;
        margin-bottom: 15px;
        text-align: center;
    }

    button {
        padding: 10px 26px;
        background: #111111;
        border: 2px solid #ffffff;
        color: #ffffff;
        font-size: 1.1rem;
        border-radius: 6px;
        cursor: pointer;
        transition: 0.2s;
    }

    button:hover {
        background: #550000;
        color: white;
    }

    #error {
        color: red;
        margin-top: 15px;
        font-size: 1.2rem;
        animation: glitch 0.3s infinite;
    }
</style>
</head>
<body class="scanlines">

<div class="static-overlay"></div>
<div class="rolling"></div>

<div class="container">
    <div class="glitch-text">ENTER PASSWORD</div>
    <input type="password" id="password" placeholder="Access Key">
    <button onclick="checkPassword()">UNLOCK</button>
    <div id="error"></div>
</div>

<script>
    function checkPassword() {
        const pw = document.getElementById("password").value;
        if (pw === "itwatches") {
            window.location.href = "https://sites.google.com/view/sebby-secret-silly-space/insiderportal/evyplan";
        } else {
            document.getElementById("error").textContent = "INCORRECT KEY";
        }
    }
</script>

<audio autoplay loop>
    <source src="https://files.catbox.moe/6v0f2k.mp3" type="audio/mpeg">
</audio>

</body>
</html>
